<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
    <meta charset="utf-8" />
    <link rel="icon" href="favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Blazboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/app.css" rel="stylesheet" />
    <link href="css/sidebar.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
    <link href="Blazboard.styles.css" rel="stylesheet" />
</head>
<body>
    <div id="app">Loading...</div>

    <script src="_framework/blazor.webassembly.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        window.blazorTheme = {
            setBootstrapTheme: function (theme) {
                const htmlEl = document.documentElement;
                if (theme === 'dark') {
                    htmlEl.setAttribute('data-bs-theme', 'dark');
                } else if (theme === 'light') {
                    htmlEl.setAttribute('data-bs-theme', 'light');
                } else if (theme === 'auto') {
                    const isDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
                    htmlEl.setAttribute('data-bs-theme', isDark ? 'dark' : 'light');
                }
            },
            getSystemTheme: function () {
                return window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
            }
        };
    </script>
    <script>
        window.blazorHelpers = {
            // Get the window's width
            getWindowWidth: function () {
                return window.innerWidth;
            },

            // Detect system theme (light or dark)
            getSystemTheme: function () {
                return window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
            },

            // Show sidebar (for small screens)
            showSidebar: function () {
                document.querySelector('.sidebar-wrapper').classList.add('d-block');
            },

            // Hide sidebar (for small screens)
            hideSidebar: function () {
                document.querySelector('.sidebar-wrapper').classList.remove('d-block');
            }
        };
    </script>
</body>
</html>
